<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Medication - استعادة كلمة المرور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            animation: gradientShift 15s ease infinite;
        }

        .container {
            background: #1a1a1a;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(241, 196, 15, 0.1);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
            display: none;
        }

        .container.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            font-size: 2.2rem;
            color: #f1c40f;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #f1c40f;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #222;
            color: #fff;
            transition: all 0.3s ease;
            padding-left: 45px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.3);
            background: #2a2a2a;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: color 0.3s ease;
        }

        input:focus+i {
            color: #f1c40f;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #f1c40f 0%, #d4ac0d 100%);
            color: #121212;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: left 0.6s;
        }

        button:hover::after {
            left: 100%;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #f1c40f;
            text-decoration: none;
            font-size: 0.9rem;
            position: relative;
        }

        .back-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #f1c40f;
            transition: width 0.3s ease;
        }

        .back-link a:hover::after {
            width: 100%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
</head>

<body>
    <!-- صفحة الإيميل -->
    <div class="container active" id="emailContainer">
        <div class="logo">Online Medication</div>

        <form id="emailForm">
            <div class="form-group">
                <input type="email" placeholder="البريد الإلكتروني" required>
                <i class="fas fa-envelope"></i>
            </div>

            <button type="submit">إرسال رمز التحقق</button>
        </form>

        <div class="back-link">
            <a href="login.html">العودة لتسجيل الدخول</a>
        </div>
    </div>

    <!-- صفحة الكود وكلمة المرور -->
    <div class="container" id="codeContainer">
        <div class="logo">Online Medication</div>

        <form id="codeForm">
            <div class="form-group">
                <input type="text" placeholder="رمز التحقق" required>
                <i class="fas fa-shield-alt"></i>
            </div>

            <div class="form-group">
                <input type="password" placeholder="كلمة المرور الجديدة" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit">تغيير كلمة المرور</button>
        </form>

        <div class="back-link">
            <a href="login.html">العودة لتسجيل الدخول</a>
        </div>
    </div>

    <script>
        // معالجة إرسال الإيميل
        document.getElementById('emailForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const button = this.querySelector('button');
            button.innerHTML = 'جاري الإرسال...';
            button.style.opacity = '0.7';

            // محاكاة إرسال الرمز
            setTimeout(() => {
                document.getElementById('emailContainer').classList.remove('active');
                document.getElementById('codeContainer').classList.add('active');
                button.innerHTML = 'إرسال رمز التحقق';
                button.style.opacity = '1';
            }, 2000);
        });

        // معالجة إرسال الكود
        document.getElementById('codeForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const button = this.querySelector('button');
            button.innerHTML = 'جاري التحديث...';
            button.style.opacity = '0.7';

            // محاكاة تغيير كلمة المرور
            setTimeout(() => {
                alert('تم تحديث كلمة المرور بنجاح!');
                window.location.href = 'login.html';
                button.innerHTML = 'تغيير كلمة المرور';
                button.style.opacity = '1';
            }, 2000);
        });
    </script>
</body>

</html>
