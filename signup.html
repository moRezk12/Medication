<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Medication - تسجيل جديد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
        }

        .container {
            background: #1a1a1a;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(241, 196, 15, 0.1);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            font-size: 2.2rem;
            color: #f1c40f;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #f1c40f;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #222;
            color: #fff;
            transition: all 0.3s ease;
            padding-left: 45px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.3);
            background: #2a2a2a;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: color 0.3s ease;
        }

        input:focus+i {
            color: #f1c40f;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #f1c40f 0%, #d4ac0d 100%);
            color: #121212;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: left 0.6s;
        }

        button:hover::after {
            left: 100%;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: #f1c40f;
            text-decoration: none;
            font-size: 0.9rem;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #f1c40f;
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .password-rules {
            color: #888;
            font-size: 0.8rem;
            margin: -1rem 0 1.5rem;
            padding-right: 0.5rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo">Online Medication</div>

        <form id="signupForm">
            <div class="form-group">
                <input type="text" placeholder="الاسم الكامل" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <input type="email" placeholder="البريد الإلكتروني" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" placeholder="كلمة المرور" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="form-group">
                <input type="password" placeholder="تأكيد كلمة المرور" required>
                <i class="fas fa-redo"></i>
            </div>

            <div class="password-rules">
                ✓ يجب أن تحتوي على 8 أحرف على الأقل<br>
                ✓ تضمين حرف كبير وأرقام
            </div>

            <button type="submit">إنشاء حساب جديد</button>
        </form>

        <div class="login-link">
            <a href="login.html">لديك حساب؟ تسجيل الدخول</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const button = this.querySelector('button');
            button.innerHTML = 'جاري الإنشاء...';
            button.style.opacity = '0.7';

            setTimeout(() => {
                alert('تم إنشاء الحساب بنجاح!');
                window.location.href = 'login.html';
                button.innerHTML = 'إنشاء حساب جديد';
                button.style.opacity = '1';
            }, 2000);
        });

        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('mousedown', () => {
                btn.style.transform = 'scale(0.97)';
            });

            btn.addEventListener('mouseup', () => {
                btn.style.transform = 'scale(1)';
            });
        });
    </script>
</body>

</html>
